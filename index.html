<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RockPaperScissors</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
         integrity="sha384-9I4dyuUI2KuxmZweyXR34QQ2Lgp9g1A1az2CWzFUhOhZ5r7N+9oPofj8xqyZV+F9" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <p id="display-winner">PLAY!</p>
            <div class="buttons">
                <button id="paper-btn" class="btn">PAPER</button>
                <button id="scissor-btn" class="btn">SCISSOR</button>
                <button id="rock-btn" class="btn">ROCK</button>
            </div>
            <div class="scores">
                <div class="player">
                    <p>Player Score:</p>
                    <span id="player-score" style="font-size: 30px; font-weight: bold;">0</span>
                </div>
                <div>
                    <p>Computer Score:</p>
                    <span id="computer-score" style="font-size: 30px; font-weight: bold;">0</span>
                </div>
            </div>
            <div>
                <p id="display-info">You WonðŸ˜€! Paper beats Rock</p>
            </div>
            <div class="centered-div">
                <a href="https://github.com/nguwenezapchristian/rock-paper-scissors" target="_blank" rel="noopener noreferrer">
                  <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
